version: '3.1'

services:

  fristaskmanagerbackend:
    image: fernandoris/fris_task_manager_backend:0.0.1-SNAPSHOT
    restart: always
    ports:
      - 8080:8080
      - 8081:8081

  db:
    image: mysql
    command: --default-authentication-plugin=caching_sha2_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example

  adminer:
    image: adminer
    restart: always
    ports:
      - 8082:8080